<!doctype html>

<html>
  <head>
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type" />
    <style></style>
  </head>

  <body>
    <div id="connect-screen">
      <h1>ðŸ“± Dojo Posts</h1>
      <p>Connect your wallet to create and view posts on the blockchain</p>
      <button id="connect-wallet" class="connect-button">ðŸŽ® Connect Wallet</button>
      <p id="connect-status"></p>
      <div id="requirements">
        <h3>Requirements:</h3>
        <ul>
          <li>Cartridge Controller extension installed</li>
          <li>Katana running (local blockchain)</li>
          <li>Torii running (indexer)</li>
        </ul>
      </div>
    </div>
    <canvas id="canvas" style="display: none;"></canvas>
    <div id="controls" style="display: none;">
      <button id="addPost">Add Post</button>
      <button id="addPaidPost">Add Paid Post</button>
      <button id="resetView">Reset View</button>
      <div id="wallet-info"></div>
    </div>
    <div id="modal" class="modal">
      <div class="modal-content">
        <h2>Create New Post</h2>
        <form id="postForm">
          <label>
            Image URL:
            <input type="url" id="imageUrl" placeholder="https://example.com/image.jpg" required />
          </label>
          <label>
            Caption:
            <textarea id="caption" placeholder="Enter caption..." maxlength="200"></textarea>
          </label>
          <input type="hidden" id="postSize" value="1" />
          <input type="hidden" id="isPaid" value="false" />
          <div class="modal-buttons">
            <button type="submit">Create Post</button>
            <button type="button" id="cancelPost">Cancel</button>
          </div>
        </form>
      </div>
    </div>

    <script type="module" src="./main.js"></script>
  </body>
</html>
